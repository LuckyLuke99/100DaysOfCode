<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=\, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Fetch JSON from API and map lat lon</title>

        <!-- Leaflet's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

        <style>
            #issMap{
                height: 250px;
            }
        </style>

    </head>
    <body>
        <h1>Where is the ISS</h1>
        <p>
            latitude: <span id="lat"></span>
            longitude: <span id="lon"></span>
            velocity: <span id="vel"></span>
        </p>
        
        <div id="issMap"></div>
 
        <script>
            //Making a map and tiles
            const mymap = L.map('issMap').setView([0, 0], 5);
            const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
            const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tileUrl, { attribution });
            tiles.addTo(mymap);

            //Making a marker with a custom icon
            const myIcon = L.icon({
                iconUrl: 'iss200.png',
                iconSize: [50, 32],
                iconAnchor: [25, 16]
            });
            const marker = L.marker([0, 0], {icon: myIcon}).addTo(mymap);

            //Gettting latitude and longitude
            const api_url = "https://api.wheretheiss.at/v1/satellites/25544";
            const api_interval = 1001;
            const latlng = L.latLng(0, 0);

            async function getISS(){
                const response = await fetch(api_url);
                const data = await response.json();
                const { latitude, longitude, velocity } = data;

                latlng.lat = latitude;
                latlng.lng = longitude;

                marker.setLatLng(latlng);

                document.getElementById("lat").textContent = latitude;
                document.getElementById("lon").textContent = longitude;
            }

            //using a function on start and with a interval
            getISS().then(onFulfilled => {
                mymap.setView(latlng);
            });
            setInterval(() => {
                getISS();

            }, api_interval);

            
        </script>
    </body>
</html>
