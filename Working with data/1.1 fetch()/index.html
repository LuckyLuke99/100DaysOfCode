    <body>
        <h1>Fetch Rainbow</h1>
        <script>
            const rainbows = [
                "rainbow01.jpg",
                "rainbow02.jpg",
                "rainbow03.jpg"
            ];
            cathRainbow (rainbows)
            .then(response =>{
                console.log("yay");
            })
            .catch(error =>{
                console.log("error!!");
                console.error(error);
            });

            async function cathRainbow (rainbows){
                for (let filename of rainbows){
                    const response = await fetch  (filename);
                    const blob = await response.blob();
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(blob);
                    img.width = "400";
                    document.body.append(img);
                }
            }
        </script>

            async function catchPoem(){
